# configs/config-minimal.yaml

database:
  host: "localhost"
  port: 5432
  user: "root"
  password: "secret"  
  name: "tsv_db"
  ssl_mode: "disable"

directory:
  watch_path: "./incoming"
  output_path: "./reports"
  archive_path: "./archive"
  error_path: "./errors"
  temp_path: "./tmp"

server:
  host: "0.0.0.0"
  port: 8080

worker:
  max_workers: 2
  scan_interval: "30s"
  retry_attempts: 3
  retry_delay: "10s"

logging:
  level: "info"
  format: "text"
  output: "stdout"

debug: false