# sqlc.yaml (в корне проекта)
version: "2"
sql:
  - schema: "db/migration"
    queries: "db/query"
    engine: "postgresql"
    gen:
      go:
        package: "sqlc"           # Имя пакета
        out: "db/sqlc"            # Выходная директория
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
        emit_empty_slices: true